<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 4</title>
</head>
<body>
  <h2>Alle tall delbare p√• 5 og er partall, fra 0 til 100</h2>
  <button id="button">Klikk</button>
  <div id="output"></div>
  <script>
    const button = document.getElementById("button");
    const output = document.getElementById("output");
    button.addEventListener("click", ()=>{
      output.innerHTML = "";
      const newUl = document.createElement("ul");
      let num;
      for (num = 10; num <= 100; num+=10){
        const newLi = document.createElement("li")
        newLi.textContent = num;
        newUl.appendChild(newLi);
        }
      output.appendChild(newUl);
      });
  </script>
</body>
</html>
<!-- 
lag en app som skriver ut alle tall som er delelig med 5 OG er et partall, i intervallet [0-100] -->
