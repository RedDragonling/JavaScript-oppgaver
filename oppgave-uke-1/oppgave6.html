<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="textInputField" name="textInputField" oninput="updateField()">
  <div id="liveUpdateField"></div>
  <script>
    const textInput = document.getElementById("textInputField");
    const updateFieldText = document.getElementById("liveUpdateField");
    function updateField() {
      updateFieldText.innerHTML = textInput.value;
    };
  </script>
</body>
</html>
