<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="fornavn" name="fornavn" placeholder="fornavn">
  <input type="text" id="mellomnavn" name="mellomnavn" placeholder="mellomnavn">
  <input type="text" id="etternavn" name="etternavn" placeholder="etternavn">
  <button onclick="getFullName()">Klikk meg</button>
  <div id="fullNavnTekst"></div>
  <script>
    const fornavn = document.getElementById("fornavn");
    const mellomnavn = document.getElementById("mellomnavn");
    const etternavn = document.getElementById("etternavn");
    function getFullName() {
      document.getElementById("fullNavnTekst").innerHTML = `${fornavn.value} ${mellomnavn.value} ${etternavn.value}`;
    };
  </script>
</body>
</html>
