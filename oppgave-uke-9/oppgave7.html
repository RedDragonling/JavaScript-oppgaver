<body>
  <script>
    const authorName = (fornavn, mellomnavn, etternavn) => {
      const firstLetter = fornavn.slice(0,1);
      const midLetter = mellomnavn.slice(0,1);
      return `${firstLetter}. ${midLetter}. ${etternavn}`;
    }
    console.log(authorName("John", "Dwayne", "Watson"));
  </script>
