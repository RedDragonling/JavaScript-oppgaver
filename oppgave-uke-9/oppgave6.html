<body>
  <script>
    // Gjenbruk kode fra tidligere oppgaver :)
    const areaRectangle = (lengde, bredde) => {
      const areal = lengde * bredde;
      return areal;
    };

    const surfaceAreaBox = (lengde, bredde, høyde) => {
      return 2 * areaRectangle(lengde, bredde) + 2 * areaRectangle(bredde, høyde) + 2 * areaRectangle(lengde, høyde);
    }
  </script>

<!-- Lag også en funksjon som returnerer overflaten av esken, altså arealet av alle de 6 sidene.
