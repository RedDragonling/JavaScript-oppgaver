<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 2</title>
</head>
<body>
  <h1>Temperature converter!</h1>
  <h3>Input your temperature</h3>
  <input type="number">
  <button onclick="convertTemperatures()">Beregn</button>
  <span id="results">
  </span>
  <script>
    const resultBox = document.getElementById("results");
    function convertTemperatures(){
      resultBox.innerHTML = "";
      const number = document.querySelector("input").value;
      const fahrenheitToCelsius = Math.round(((number - 32) * 5/9)*100)/100;
      const fahrenheitToKelvin = Math.round(((number - 32) * 5/9 + 273.15)*100)/100;
      const celsiusToFahrenheit = Math.round(((number*9/5) + 32)*100)/100;
      const celsiusToKelvin = Math.round(((number-0) + (27315/100))*100)/100;
      // console.log(celsiusToKelvin);
      const tempConversionString = [`${number} grader Fahrenheit tilsvarer ${fahrenheitToCelsius} grader Celsius, og ${fahrenheitToKelvin} grader Kelvin`, `${number} grader Celsius tilsvarer ${celsiusToFahrenheit} grader Fahrenheit, og ${celsiusToKelvin} grader Kelvin`];
      tempConversionString.forEach(element => {
        const para = document.createElement("p")
        para.textContent = element;
        resultBox.appendChild(para);
      });
    }
  </script>
</body>
</html>
