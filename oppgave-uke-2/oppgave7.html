<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Din alder</h3>
  <input type="number" id="your-age">
  <button id="button">Klikk!</button>
  <h3 id="output"></h3>
  <script>
    const button = document.getElementById("button");
    const outputField = document.getElementById("output");
    button.addEventListener("click", ()=> {
      const yourAge = Number(document.getElementById("your-age").value);
      if (yourAge >= 150){
        outputField.innerHTML = "Du er et mirakel!";
      } else if (yourAge >= 67){
        outputField.innerHTML = "Du er pensjonist";
      } else if (yourAge >= 18){
        outputField.innerHTML = "Du er myndig";
      } else if (yourAge >= 0){
        outputField.innerHTML = "Du er ikke myndig";
      } else {
        outputField.innerHTML = "Du er ikke født ennå"
      }
    });
  </script>
</body>
</html>
