<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 2</title>
</head>
<body>
  <h1>Tipp</h1>
  <h3>Skriv inn bokstaven som passer hvordan du tror resultatet blir!</h3>
  <p>H = Hjemme<br>
    U = Uavgjort<br>
    B = Borte</p>
  <input type="text" placeholder="H / U / B" id="tipp-input">
  <button id="button">Tipp!</button>
  <p id="output"></p>

  <script>
    const button = document.getElementById("button");
    const output = document.getElementById("output");
    button.addEventListener("click", ()=>{
      const input = document.getElementById("tipp-input");
      switch (input.value){
        case "H":
          output.innerHTML = `Du har tippet p책 Hjemme-seier`;
          break;
        case "U":
          output.innerHTML = `Du har tippet p책 en Uavgjort`;
          break;
        case "B":
          output.innerHTML = `Du har tippet p책 Borte-seier`;
          break;
        default:
          output.innerHTML = `Vennligst skriv inn en valid bokstav`;
      } 
    })
  </script>
</body>
</html>
