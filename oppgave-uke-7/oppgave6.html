<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 6</title>
</head>
<body>
  <h1>Er dette et skuddår?</h1>
  <input type="number" name="year" id="input" min="0" required>
  <button>Er det skuddår?</button>
  <h3 id="output"></h3>
  <script>
    const button = document.querySelector("button");
    const output = document.getElementById("output");
    button.addEventListener("click", ()=>{
      const input = document.getElementById("input");
      const inputVal = Number(input.value);
      if (inputVal == ""){
        output.innerHTML = "Vennligst skriv inn et valid år";
      } else if (inputVal % 4 == 0 && inputVal % 100 != 0 || inputVal % 400 == 0){
        output.innerHTML = `År ${input.value} er et skuddår!`;
      } else {
        output.innerHTML = `År ${input.value} er ikke et skuddår`;
      }
    });
  </script>
</body>
</html>

"Skuddår:
Skuddår er år som er delelige på 4 og som ikke er delelige med 100, med unntak for år som er delelige på 400. Årene 1700, 1800, 1900, 2100 og 2200 er altså ikke skuddår."

Tips: bruk en kombinasjon av forutsetninger ved å benytte && (and) og || (or) for å kombinere betingelser.
