<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 3</title>
</head>
<body>
  <h1>Tipp</h1>
  <h3>Skriv inn bokstaven som passer hvordan du tror resultatet blir!</h3>
  <p>H = Hjemme<br>
    U = Uavgjort<br>
    B = Borte</p>
  <input type="text" placeholder="H / U / B" id="tipp-input">
  <button id="button">Tipp!</button>
  <p id="output"></p>

  <script>
    const button = document.getElementById("button");
    const output = document.getElementById("output");
    button.addEventListener("click", ()=>{
      const input = document.getElementById("tipp-input");
      const inputValue = input.value.toUpperCase();
      switch (inputValue){
        case "H":
          output.innerHTML = `Du har tippet på Hjemme-seier`;
          break;
        case "U":
          output.innerHTML = `Du har tippet på en Uavgjort`;
          break;
        case "B":
          output.innerHTML = `Du har tippet på Borte-seier`;
          break;
        default:
          output.innerHTML = `Vennligst skriv inn en valid bokstav`;
      } 
    })
  </script>
</body>
</html>
<!-- Tippeprogram store og små bokstaver
Ta utgangspunkt i tippeprogrammet du tidligere har laget. Gjør slik at brukeren kan skrive inn både "H” og ”h”, ”U” og ”u”, ”B” og ”b”, og uavhengig av hvorvidt brukeren velger å skrive inn stor eller liten bokstav, skal riktig beskjed vises (”Hjemme”, "Uavgjort", "Borte"). -->
