<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 5</title>
</head>
<body>
  <input type="date" name="date" id="date">
  <button>Klikk her!</button>
  <p id="output"></p>

  <script>
    const button = document.querySelector("button");
    const output = document.getElementById("output");
    button.addEventListener("click", ()=>{
      const input = document.querySelector("input");
      const month = Number(input.value.slice(5,7));
      const day = Number(input.value.slice(8,10))
      console.log(month, day)
      let x;
      switch (month){
        case 1:
          x = "Januar";
          break;
        case 2:
          x = "Februar";
          break;
        case 3:
          x = "Mars";
          break;
        case 4:
          x = "April";
          break;
        case 5:
          x = "Mai";
          break;
        case 6:
          x = "Juni";
          break;
        case 7:
          x = "Juli";
          break;
        case 8:
          x = "August";
          break;
        case 9:
          x = "September";
          break;
        case 10:
          x = "Oktober";
          break;
        case 11:
          x = "November";
          break;
        case 12:
          x = "Desember";
          break;
        default:
          x = "Vet ikke";
      }
      console.log(x)
      output.innerHTML = `Du skrev inn den ${day}. ${x}.`;
    })
  </script>
</body>
</html>
