<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 7</title>
</head>
<body>
    <h2>Rundetider for løp på bane</h2>
    <button id="button">Legg til ny rundetid</button>
    <div>
        <ol id="output">

        </ol>
    </div>
    <script>
        const button = document.getElementById("button");
        const output = document.getElementById("output");
        
        
        button.addEventListener("click", () => {
            const time = new Date();
            console.log(time.getHours(), time.getMinutes(), time.getSeconds())
            const newLi = document.createElement("li");
            newLi.textContent = `${time.getHours()}:${time.getMinutes()}:${time.getSeconds()}`;
            output.appendChild(newLi);
        });

        // Gir tider i form av time : minutt : sekund, og legger det til som en list item. 
    </script>
</body>
</html>
