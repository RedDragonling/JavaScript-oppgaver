<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 6</title>
</head>
<body>
    <h1>Beboere i Andeby</h1>
    <button id="button">Opprett tabell med inbyggere</button>
    <div id="output"></div>
    <script>
        const button = document.getElementById("button");
        const output = document.getElementById("output");
        const personer = ["Ole", "Dole", "Doffen", "Donald", "Dolly"];

        
        button.addEventListener("click", () => {
            output.innerHTML = "";
            const newTable = document.createElement("table");
            output.appendChild(newTable);
            personer.forEach((person, nummer) => {
                const newTr = document.createElement("tr");
                const newTdNum = document.createElement("td");
                const newTdName = document.createElement("td");
                newTdNum.textContent = nummer + 1;
                newTdName.textContent = person;
                newTr.appendChild(newTdNum);
                newTr.appendChild(newTdName);
                newTable.appendChild(newTr);
            })
        });
    </script>
</body>
</html>
