<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 5</title>
</head>
<body>
    <h1>Beboere i Andeby</h1>
    <button id="button">Opprett liste med innbyggere</button>
    <div id="output"></div>
    <script>
        const button = document.getElementById("button");
        const output = document.getElementById("output");
        const personer = ["Ole", "Dole", "Doffen", "Donald", "Dolly"];
        button.addEventListener("click", ()=>{
            let olContent = "";
            personer.forEach(person => {
                const liText = `<li>${person}</li>`;
                olContent += liText;
            })
            
            const olContainer = `<ol>${olContent}</ol>`;
            output.innerHTML = olContainer;
        })
    </script>
</body>
</html>
