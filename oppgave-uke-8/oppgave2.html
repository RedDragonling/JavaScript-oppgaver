<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2</title>
</head>
<body>
    <h1>Hvem er størst?</h1>
    <label for="tall-1">Nummer 1</label>
    <input type="number" name="tall-1" id="tall-1">
    <label for="tall-2">Nummer 2</label>
    <input type="number" name="tall-2" id="tall-2">
    <button id="button">Regn ut</button>
    <h3 id="output"></h3>
    <script>
        const button = document.getElementById("button");
        const output = document.getElementById("output");
        const num1 = document.getElementById("tall-1");
        const num2 = document.getElementById("tall-2");

        button.addEventListener("click", ()=> {
            const numVal = [Number(num1.value), Number(num2.value)]
            console.log(numVal);
            if (numVal[0] > numVal[1]){
                output.innerHTML =
                        `Nummer 1, "${numVal[0]}", er større enn nummer 2, "${numVal[1]}"`
            } else if(numVal[0] == numVal[1]) {
                output.innerHTML =
                        `Nummer 1, "${numVal[0]}", er like stor som nummer 2, "${numVal[1]}"!`;
            } else if(numVal[0] < numVal[1]) {
                output.innerHTML =
                        `Nummer 2, "${numVal[1]}", er større enn Nummer 1, "${numVal[0]}"`;
            } else {
                output.innerHTML =
                        "Noe gikk gærent, prøv igjen.";
            }
        })
    </script>
</body>
</html>
