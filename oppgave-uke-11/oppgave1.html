<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 1</title>
</head>
<body>
  <script>
    function whileLoop(x, y = 1238) {
      let i = 0;
      let sum = 0;
      while ( sum < y ){
        sum += i;
        i+= x;
      }
      return i;
    };
    console.log(whileLoop(1));
    console.log(whileLoop(2, 2250));
    // Efficiency. Funksjonen er identisk utenom 2 tall som kan variere.
    // Skrev om første funksjonen så den gjelder begge oppgavene :)
  </script>
</body>
</html>
<!-- 
a) Lag et program med en while-løkke som summerer alle hele tall ( 1 + 2 + 3...). 
Løkken skal avsluttes når summen passerer 1238 (Hint: sum > 1238). 
Skriv ut det siste tallet som gjorde at løkke passerte målverdien. 

b) Lag et program med en while-løkke som summerer alle PARTALL 0 + 2 + 4 + 6.... 
Løkken skal avsluttes når summen >= 2250. 
Skriv ut det partallet som gjør at summen overstiger grensen på 2250
 -->
