<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 3</title>
</head>
<body>
  <input type="text" id="first-name" placeholder="first name">
  <input type="text" id="middle-name" placeholder="middle name(optional)">
  <input type="text" id="surname" placeholder="surname">
  <button id="button">Generer</button>
  <p id="output"></p>
  <script>
    const button = document.getElementById("button");
    const output = document.getElementById("output");
    button.addEventListener("click", ()=> {
      const firstName = String(document.getElementById("first-name").value);
      const middleName = String(document.getElementById("middle-name").value);
      const surname = String(document.getElementById("surname").value);
      if (firstName == "" || surname == "") {
        output.innerHTML = "Please provide a firstname and surname";
      } else if (middleName == "") {
        output.innerHTML = `${firstName}-${surname.slice(0,2)}@dinepost.no`;
      } else {
        output.innerHTML = `${firstName}.${middleName.slice(0,1)}.${surname}@dinepost.no`;
      }
    })
  </script>
</body>
</html>
