<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 2</title>
</head>
<body>
  <input type="text" name="login" id="input-username">
  <input type="password" name="login" id="input-password">
  <button id="login-button">Log in</button>
  <p id="result"></p>
  <script defer>
    const regUsername = "Jensemann";
    const regPassword = "123passord123";
    const resultBox = document.getElementById("result");
    const loginButton = document.getElementById("login-button");

    loginButton.addEventListener ("click", ()=> {
      const username = String(document.getElementById("input-username").value);
      const password = String(document.getElementById("input-password").value);
      if (username == regUsername && password == regPassword){
        resultBox.innerHTML = `Velkommen! Du er logget inn som ${regUsername}`;
      } else {
        resultBox.innerHTML = `Brukernavn eller passord var feil!`
      };
    });
  </script>
</body>
</html>
