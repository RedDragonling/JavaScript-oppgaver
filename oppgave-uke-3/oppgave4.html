<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 4</title>
</head>
<body>
  <input type="number" name="ticket" id="age" placeholder="Alder">
  <input type="number" name="ticket" id="distance" placeholder="Reiselengde (i km)">
  <button id="button">Kalkuler pris</button>
  <p id="output"></p>
  <script>
    const button = document.getElementById("button");
    const output = document.getElementById("output");
    button.addEventListener("click", ()=> {
      const ageValue = Number(document.getElementById("age").value);
      const distanceValue = Number(document.getElementById("distance").value);
      const basePrice = distanceValue*3.52;
      if (ageValue >= 67){
        const oldDiscount = basePrice - (basePrice * 0.2);
        output.innerHTML = `Fergebilletten koster ${Math.round(oldDiscount*100)/100} kr for en tur på ${distanceValue} km, for en passasjer som er ${ageValue} år gammel. God tur!`;
      } else if (ageValue >= 12){
        output.innerHTML = `Fergebilletten koster ${Math.round(basePrice*100)/100} kr for en tur på ${distanceValue} km, for en passasjer som er ${ageValue} år gammel. God tur!`;
      } else if (ageValue >= 0) {
        const childDiscount = basePrice - (basePrice * 0.5);
        output.innerHTML = `Fergebilletten koster ${Math.round(childDiscount*100)/100} kr for en tur på ${distanceValue} km, for en passasjer som er ${ageValue} år gammel. God tur!`;
      } else if (ageValue < 0 || distanceValue < 0) {
        output.innerHTML = `Invalid nummer`
      } else {
        output.innerHTML = `Noe har gått feil her`
      };
    })
  </script>
</body>
</html>
