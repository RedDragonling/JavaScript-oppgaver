<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="button">Les fra lokal JSON</button>
  <div id="output"></div>
  <script>
    const button = document.getElementById("button");
    const output = document.getElementById("output");

    function hentInnbyggereFraJSON() {
      fetch('json.json')
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          output.innerHTML += `<br>Her er vi:<br>`;
          data.forEach((innbygger) => { output.innerHTML += `
            <ul>
              <li><h4>Fornavn: ${innbygger.fornavn}</h4></li>
              <li>Etternavn: ${innbygger.etternavn}</li>
              <li>Addresse: ${innbygger.addresse.gate}</li>
              <li>Gatenummer: ${innbygger.addresse.nummer}</li>
              <li>Postnummer: ${innbygger.addresse.addresse}</li>
              <li>Poststed: ${innbygger.addresse.poststed}</li>
            </ul>`})
        })
    };

    button.addEventListener("click", hentInnbyggereFraJSON);
    // Replikerte eksemplene fra forelesningen
  </script>
</body>
</html>
