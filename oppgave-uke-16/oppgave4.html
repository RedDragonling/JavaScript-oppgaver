<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 4</title>
</head>
<body>
  <div id="output"></div>
  <script>
    const output = document.getElementById("output");
    function catLoad() {
      fetch("dyr.json")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          output.innerHTML += `<h3>Cats in my life</h3>`
          data.forEach((ani) => {
            output.innerHTML += 
            `<ul>
              <li>Name: ${ani.name}</li>
              <li>Gender: ${ani.gender}</li>
              <li>Color: ${ani.color}</li>
            </ul>`
          })
        })
        .catch(error => {
          console.log(error);
        })
    };
    window.onload = catLoad;
  </script>
</body>
</html>
