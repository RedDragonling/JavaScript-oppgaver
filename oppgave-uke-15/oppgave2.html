<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgave 2</title>
</head>
<body>
  <div id="output"><h1>Unsorted random numbers</h1></div>
  <hr>
  <div id="output-2"><h1>Sorted random numbers</h1></div>
  <hr>
  <div id="output-3"><h1>Unsorted random decimals</h1></div>
  <hr>
  <div id="output-4"><h1>Sorted random decimals</h1></div>
  <script>
    const output = document.getElementById("output");
    const output2 = document.getElementById("output-2");
    const output3 = document.getElementById("output-3");
    const output4 = document.getElementById("output-4");

    const randomNumber = (min, max) => {
      return Math.round(Math.random() * (max - min) + min);
    };
    let randomNumArray = [];
    for (let i = 0; i < 15; i++){
      randomNumArray.push(randomNumber(1,100))
    };
    // Array 1
    const randomDecimal = () => {
      return (Math.round(Math.random() * 100) / 100).toFixed(2);
    };
    let decimalArray = [];
    for (let i = 0; i < 10; i++){
      decimalArray.push(randomDecimal());
    };
    // Array 2

const printArray = output => item => {
      let newP = document.createElement("p");
      newP.textContent = item;
      output.appendChild(newP);
    };
    // (output, item =>) funker ikke. (output => item =>) funker.
    // Funksjonen må calles 2 ganger for å funke. Første gang lager han print array der man gir item, andre gang gjør den funksjonen. Higher order function.
    // Basically, hvis jeg ikke gjør dette får jeg en undefined.

randomNumArray.forEach(printArray(output));
decimalArray.forEach(printArray(output3));

const randomNumSorted = randomNumArray.sort((a, b) => a-b);
//Ascending/Teller fra lavest til høyest verdi.

const decimalNumSorted = decimalArray.sort((a, b) => b-a);
// Descending/Teller fra høyest til lavest verdi.
    
randomNumSorted.forEach(printArray(output2));
decimalNumSorted.forEach(printArray(output4));
  </script>
</body>
</html>
<!-- Bruk arrayene fra oppgave 1 og bruk sorteringsfunksjonene sort() og den nye toSorted() og prøv å sortere arrays'ene i 

a) stigende rekkefølge
b) synkende rekkefølge

Om en kun bruker sort() uten ytterligere informasjon (feks legger ved en => funksjon) så gjør sort-funksjonen verdiene om til tekststrenger før de blir sammenlignet. Det kan gi litt rare resultater ( eks: [1,1,11,2,222,3] )

For å være sikker på å få de sortert slik vi ønsker, må vi legge ved en function ala

(a, b) => a-b

til forEach()

Den sier : ta verdien i den ene indeksen (a) og sammenlign verdien i neste indeks (b) og om forskjellen er negativ, er b > a. Om forskjellen er positiv er a > b  -->
